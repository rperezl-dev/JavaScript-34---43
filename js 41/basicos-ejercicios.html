        /*21 Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].*/
        const devolverCuadrados=(arr=undefined)=>{

            if (arr===undefined) return console.warn("No ingresaste un arreglo de numeros")

			if (!(arr instanceof Array)) return console.error("El valor que ingresaste no es un arreglo");

            if (arr.length===0) return console.error("El arreglo esta vacio");

            for (let num of arr){
                if (typeof num!=="numero") return console.error(`El valor "${num}" ingresado, NO es un numero`);
            }

            const newArr=arr.map(el=>el*el);
            return console.info(`Arreglo original: ${arr},\nArreglo elevado al cuadrado:${newArr}`)
        }

        /*23 Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}. La expresión regular que uso para el email en este video /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i*/
        const separarParesImpares=(arr=undefined)=>{

            if (arr===undefined) return console.warn("No ingresaste un arreglo de numeros")

            if (!(arr instanceof Array)) return console.error("El valor que ingresaste no es un arreglo");

            if (arr.length===0) return console.error("El arreglo esta vacio");

            for (let num of arr){
                if (typeof num!=="number") return console.error(`El valor "${num}" ingresado, NO es un numero`);
            }

            return console.info({
                pares:arr.filter(num=>num%2===0),
                impares:arr.filter(num=>num%2===1)
            })

        }

        separarParesImpares();
        separarParesImpares("hola");
        separarParesImpares([]);
        separarParesImpares([2,4,"j"]);
        separarParesImpares([1,2,3,4,5,6,7,9,0]);
